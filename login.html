<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/login-img.png"/></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/login_logo.png"/></a></div>
        <div class="login_name">
            <p>高远博客-后台管理系统</p>
        </div>
        <form  action="/gaoyuan博客网站管理界面/index.html">
            <input name="username" type="text" value="用户名">
             <!-- onfocus="this.value=''"
                   onblur="if(this.value==''){this.value='用户名'}"> -->
            <span id="password_text"
                  onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();">密码</span> 
            <input name="password" type="password" id="password" style="display:none;" placeholder="密码">


                   <!-- onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/> -->

                   <input value="登录" style="width:100%;" type="submit">
                   <div class="copyright"  style="color: black;    margin-top: 27px;">    由于考核需要，暂且可以直接登陆</div>
                </form>
    </div>
    <div class="copyright"> by:&nbsp;gaoyuan.com有限公司提供技术支持</div>
</div>
<div style="text-align:center;">
</div>
